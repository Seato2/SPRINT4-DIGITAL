<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #007bff;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-size: 18px;
            margin-bottom: 5px;
            text-align: left;
        }
        input {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            margin-bottom: 20px;
        }
    </style>
</head>
<body style="font-family: 'Helvetica Neue', Arial, sans-serif; background-color: #f4f4f9; color: #333; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
<div style="background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 300px; text-align: center;">
    <h2 style="font-size: 24px; margin-bottom: 20px;">Login</h2>
    <form action="#" th:action="@{/login}" method="post" style="display: flex; flex-direction: column; gap: 15px;">
        <div>
            <label for="username" style="font-size: 16px; margin-bottom: 5px;">Usu√°rio:</label>
            <input type="text" id="username" name="username" style="padding: 10px; border: 1px solid #ccc; border-radius: 5px; width: 100%;">
        </div>
        <div>
            <label for="password" style="font-size: 16px; margin-bottom: 5px;">Senha:</label>
            <input type="password" id="password" name="password" style="padding: 10px; border: 1px solid #ccc; border-radius: 5px; width: 100%;">
        </div>
        <button type="submit" style="padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">
            Entrar
        </button>
    </form>
</div>
</body>
</html>
