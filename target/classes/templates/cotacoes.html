<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Cotações</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        thead tr {
            background-color: #007bff;
            color: white;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        tbody tr {
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body style="font-family: 'Helvetica Neue', Arial, sans-serif; background-color: #f4f4f9; color: #333; padding: 20px;">
<h2 style="font-size: 24px; margin-bottom: 20px;">Lista de Cotações</h2>
<table style="width: 100%; border-collapse: collapse; background: white; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <thead>
    <tr style="background-color: #007bff; color: white;">
        <th style="padding: 10px; text-align: left;">Produto</th>
        <th style="padding: 10px; text-align: left;">Preço</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cotacao : ${cotacoes}" style="border-bottom: 1px solid #ccc;">
        <td th:text="${cotacao.produto}" style="padding: 10px;"></td>
        <td th:text="${cotacao.preco}" style="padding: 10px;"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
