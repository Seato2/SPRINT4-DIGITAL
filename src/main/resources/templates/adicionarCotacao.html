<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Cotação</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-size: 16px;
            margin-bottom: 5px;
        }
        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        a {
            color: #007bff;
            text-decoration: none;
            border: 1px solid #007bff;
            padding: 5px 10px;
            border-radius: 5px;
            margin-top: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
<h2>Adicionar Cotação</h2>
<div th:if="${message}">
    <p th:text="${message}"></p>
</div>
<form th:action="@{/cotacoes}" th:object="${cotacao}" method="post">
    <label for="descricao">Descrição:</label>
    <input type="text" id="descricao" name="descricao" th:field="*{descricao}" required/>
    <br/>
    <label for="valor">Valor:</label>
    <input type="number" step="0.01" id="valor" name="valor" th:field="*{valor}" required/>
    <br/>
    <label for="dataCotacao">Data:</label>
    <input type="datetime-local" id="dataCotacao" name="dataCotacao" th:field="*{dataCotacao}" required/>
    <br/>
    <button type="submit">Adicionar</button>
</form>
<p><a th:href="@{/home}">Voltar</a></p>
</body>
</html>
